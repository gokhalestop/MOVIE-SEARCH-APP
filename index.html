<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie finder</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <body>
    <nav class="nav_bar">
      <div class="navbar">
        <a href="#"> home</a>
        <a href="#"> contact us</a>
        <a href="#">about us</a>
        <div class="searchbox">
          <form action="" class="form">
            <input
              type="text"
              placeholder="enter the movie name"
              class="inputbox"
            />
            <button type="submit" class="button">search</button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="moviecontainer">
          <p class="moviepara">search your movie</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section about">
          <h3>About Movie Finder</h3>
          <p>
            Movie Finder helps you search for your favorite movies with ease.
            Get details on genres, ratings, and more.
          </p>
        </div>
        <div class="footer-section links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-section social">
          <h3>Follow Us</h3>
          <a href="#" class="fa fa-facebook" class="f"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Movie Finder | Designed by YourName</p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
